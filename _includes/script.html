<script>

function setNavFlyouts() {

  var navExpandFn = function() {
    this.classList.toggle('collapsed');
    this.classList.toggle('expanded');
  }

  var navDropdowns = document.querySelectorAll("nav li.collapsed");
  for(var i = 0; i < navDropdowns.length; i++) {
    var n = navDropdowns[i];
    n.addEventListener("click", navExpandFn);
  }
}

document.addEventListener("DOMContentLoaded", function() {
  setNavFlyouts();
});


</script>
